<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <script
      src="https://widget.cloudpayments.ru/bundles/cloudpayments.js"
      defer
    ></script>
    <title>SkillsDiff form</title>
  </head>
  <body>
    <form class="form">
      <h1>Подтверждение заказа</h1>
      <section class="card-container">
        <div class="card training-type">
          <div class="text-container">
            <h3 id="package-name"></h3>
            <p id="package-hours"></p>
          </div>
          <div class="price-container">
            <span class="symbol minus" id="minus">
              <svg width="10" height="10" viewBox="0 0 24 24" fill="none">
                <line
                  x1="5"
                  y1="12"
                  x2="19"
                  y2="12"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </span>
            <span id="amount">1</span>
            <span class="symbol plus" id="plus">
              <svg width="10" height="10" viewBox="0 0 24 24" fill="none">
                <line
                  x1="12"
                  y1="5"
                  x2="12"
                  y2="19"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                />
                <line
                  x1="5"
                  y1="12"
                  x2="19"
                  y2="12"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </span>
            <span style="font-weight: 600; font-size: 0.8em" id="package-price"
              >$34,99</span
            >
          </div>
        </div>
        <div class="card training-description">
          <h2>Услуга</h2>
          <h3 class="package-name">Тренировки в дота 2</h3>
          <div class="div-container">
            <div class="description-block">
              <h4>Количество</h4>
              <p id="training-count"></p>
            </div>
            <div class="description-block">
              <h4>Всего</h4>
              <p id="service-total"></p>
            </div>
          </div>
        </div>
      </section>
      <section class="payment-container">
        <div class="inputs-container">
          <div class="input-container">
            <input type="text" name="name" required class="custom-input" />
            <span class="custom-span">Имя *</span>
          </div>

          <div class="input-container">
            <input type="email" name="email" required class="custom-input" />
            <span class="custom-span">Email *</span>
          </div>
        </div>
        <h2>Способ оплаты</h2>
        <div class="radio-container">
          <label class="custom-radio">
            <input type="radio" name="payment" value="cloudpayments" checked />
            <span class="radio-mark"></span>
            <span class="radio-label">
              Оплата банковской картой (Россия и зарубежье)</span
            >
          </label>
          <label class="custom-radio" style="pointer-events: none">
            <input type="radio" name="payment" value="crypt" />
            <span class="radio-mark"></span>
            <span class="radio-label" style="color: #9a9a9a"
              >Оплата криптовалютой (Скоро)</span
            >
          </label>
        </div>
        <button type="submit" class="submit-btn">Оплатить</button>
        <p class="off">
          Нажимая «Оплатить», вы принимаете условия Договора оферты и
          <span
            onclick="openPol()"
            style="color: #ff4350; text-decoration: underline"
          >
            Политики конфиденциальности.</span
          >
        </p>
      </section>
    </form>
    <div class="hidden window">
      <h2>Переходим к оплате</h2>
      <h3>Пожалуйста подождите</h3>
      <div class="element"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
    <script src="./src/scripts/main.js" type="module" defer></script>
  </body>
</html>
